<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register/style.css' %}" />
    <title>Register</title>
</head>
<body>
  <div class="messages">
    {% if messages %}    
        {% for message in messages %}    
        <div class="alert alert-danger" role="alert">
            <p>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        </div>  
        {% endfor %}
    {% endif %}
    {% if errors %}
    <div class="alert alert-danger" role="alert">
        <p>{{errors}}</p>
    </div>
    {% endif %}
</div>  
<div class="container">
    <div class="nav">
        <div class="reg">
            <h4>Registration Page</h4>
        </div>
        <div class="contact">
            <div class="homepage">
                <a href="/">Homepage</a>
            </div>
            <div class="login">
                <a href="/login">Registered?</a>
            </div>
        </div>
    </div>
    <div class="body" >
        <div class="register">
            <form action="/add_user" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="street_address">Address</label>
                  <input type="text" class="form-control" name="street_address" id="street_adress" placeholder="100 Charming Ave">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" id="city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="zip_code">Zip Code</label>
                    <input type="text" class="form-control" name="zip_code" id="zip_code">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="access_level">Registering as:</label>
                        <select name="access_level" class="form-control" name="access_level" id="access_level">
                            <option value="teacher">Teacher</option>
                            <option value="faculty">Faculty Administrator</option>
                            <option value="parent">Parent</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="phone">If applicable: Phone Number</label>
                      <input type="text" class="form-control" name="phone" id="phone">
                    </div>
                  </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="confirm_password">Confirm Password</label>
                      <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                    </div>
                  </div>
                <button type="submit" class="w3-btn w3-orange w3-round" style="width: 32.8%;">Register</button>
              </form>
        </div>
    </div>

</div>

</body>
</html>
